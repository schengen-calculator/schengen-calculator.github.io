<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schengen Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Schengen Calculator</h1>
    
    <h3>Control Date</h3>
    
    <input type="date" class="form-control" id="controlDateInput">

    <h3>Stays in Schengen Area</h3> 

    <div class="container">
      <div class="row">
        <div class="col-md-9">

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Date of Entry</th>
                <th scope="col">Date of Exit</th>
                <th scope="col">Days of Stay</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="date" class="form-control" id="startDateInput"></td>
                <td><input type="date" class="form-control" id="startDateInput"></td>
                <td><div class="text-bg-secondary p-2 rounded d-inline-block">12</div></td>
                <td><button type="button" class="btn btn-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"></path>
                  </svg>
                </button></td>
              </tr>
              <tr>
                <td><input type="date" class="form-control" id="startDateInput"></td>
                <td><input type="date" class="form-control" id="startDateInput"></td>
                <td><div class="text-bg-secondary p-2 rounded d-inline-block">12</div></td>
                <td>
                  <button type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"></path>
                    </svg>
                  </button>
                </td>
              </tr>

              <tr>
                <td><input type="date" class="form-control" id="emptyStartDateInput"></td>
                <td><input type="date" class="form-control" id="emptyEndDateInput"></td>
              </tr>
            </tbody>
          </table>
        </div> 
        <div class="col-md-3">
          <div class="card"  style="position: sticky; top: 0;">
            <div class="card-header text-bg-success mb-3">
              Stay permitted
            </div>
            <div class="card-body">
              <p class="card-text">Stay 30 in the last 180 days</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header text-bg-secondary mb-3">
        Enter Stays
      </div>
      <div class="card-body">
        <p class="card-text">No stay entries</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header text-bg-danger mb-3">
        Overstay
      </div>
      <div class="card-body">
        <p class="card-text">Stay 30 in the last 180 days</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
