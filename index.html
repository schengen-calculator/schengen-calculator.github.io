<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schengen Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Schengen Calculator</h1>
    
    <h3>Control Date</h3>
    
    <input type="date" class="form-control" id="controlDateInput">

    <h3>Stays in Schengen Area</h3> 

    <div class="container">
      <div class="row">
        <div class="col-md-9">

          <table class="table", id="table">
            <thead>
              <tr>
                <th scope="col">Date of Entry</th>
                <th scope="col">Date of Exit</th>
                <th scope="col">Days of Stay</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div> 
        <div class="col-md-3">
          <div class="card"  style="position: sticky; top: 0;">
            <div class="card-header text-bg-success mb-3">
              Stay permitted
            </div>
            <div class="card-body">
              <p class="card-text">Stay 30 in the last 180 days</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
